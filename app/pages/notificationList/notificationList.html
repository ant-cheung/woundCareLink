<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-subtitle>Notifications</ion-subtitle>
  </ion-navbar>
</ion-header>

<ion-content padding="true" style="background: url(img/eTKrFvEYRCWNEQcrbbbw_login-1.png) no-repeat center;background-size:cover;">
    <ion-card class="item item-body" *ngFor="let notification of notifications" (click)="notificationClicked(notification)" >
        <ion-card-header>
            <h3>{{ notification.createDate | date:'medium' }}:</h3>
        </ion-card-header>
        <ion-card-content>
            <p>Message from {{ notification.senderUser.user.userName }} for {{ notification.userProfile.user.userName }}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
