<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notifications</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="false" style="background: url(img/eTKrFvEYRCWNEQcrbbbw_login-1.png) no-repeat center;background-size:cover;"
    class=" manual-remove-top-padding has-header">
    <ion-card *ngFor="let notification of notifications" (click)="notificationClicked(notification)" >
        <ion-card-header>
            {{ notification.createDate }} :
        </ion-card-header>
        <ion-card-content>
            receieved message from {{ notification.senderUser.user.userName }} for {{ notification.userProfile.user.userName }}
        </ion-card-content>
    </ion-card>
</ion-content>
