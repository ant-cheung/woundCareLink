<ion-header>
  <ion-toolbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-subtitle>Welcome ({{ user.userName }}) to WoundCareLink!</ion-subtitle>
  </ion-toolbar>
</ion-header>

<ion-content style="background: url(img/eTKrFvEYRCWNEQcrbbbw_login-1.png) no-repeat center;background-size:cover;">
  <div class="spacer" style="width: 100%; height: 4%;"></div>

  <div class="row row-wrap row-no-padding">
    <div class="col col-50">
      <div class="card margin-none" (click)="showPatientList()">
        <div class="item item-avatar-center">
          <img src="img/dxF0CLThqXNbpdxT7xsw_RecentPationtsIcon.png" />
          <h2>Recent Patients</h2>
          <p>Jan. 1st, 2016</p>
        </div>
        <div class="item item-divider">
          VCH Group
        </div>
      </div>
    </div>
    <div class="col col-50">
      <div class="card margin-none" (click)="showPatientList()">
        <div class="item item-avatar-center">
          <img src="img/dxF0CLThqXNbpdxT7xsw_RecentPationtsIcon.png" />
          <h2>All Patients</h2>
          <p>All year round</p>
        </div>
        <div class="item item-divider">
          BC
        </div>
      </div>
    </div>
  </div>

  <div class="row row-wrap row-no-padding">
    <div class="col col-50">
      <div class="card margin-none" (click)="showNurseList()">
        <div class="item item-avatar-center">
          <img src="img/5etYz351QpGgh0Dw9Bvz_Nursesicon.png" />
          <h2>Nurses</h2>
          <p>Week 8 - 2016</p>
        </div>
        <div class="item item-divider">
          VCH Group
        </div>
      </div>
    </div>
    <div class="col col-50">
      <div class="card margin-none" (click)="showDoctorList()">
        <div class="item item-avatar-center">
          <img src="img/k7LBHDo4Rs23aIhVpLhF_Physiciansicon.png" />
          <h2>Physicians</h2>
          <p>Week 8 - 2016</p>
        </div>
        <div class="item item-divider">
          VCH Group
        </div>
      </div>
    </div>
  </div>

  <div class="row row-wrap row-no-padding">
    <div class="col col-50">
      <div class="card margin-none" (click)="showSearch()">
        <div class="item item-avatar-center">
          <ion-icon class="icon search" name="search"></ion-icon>
          <h2>Search</h2>
          <p>WoundCareLink</p>
        </div>
        <div class="item item-divider">
          
        </div>
      </div>
    </div>
    <div class="col col-50">
      <div class="card margin-none" (click)="showNotification()">
        <div class="item item-avatar-center">
        <ion-icon class="icon notifications-assertive" name="notifications"></ion-icon>
          <h2>Notifications</h2>
          <p>{{ notificationCount }} unread Messages</p>
        </div>
        <div class="item item-divider">
          
        </div>
      </div>
    </div>
  </div>
 

  </ion-content>
