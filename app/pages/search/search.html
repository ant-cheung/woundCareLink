<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-subtitle>Search WoundCareLink</ion-subtitle>
  </ion-navbar>
</ion-header>

<ion-content style="background: url(img/eTKrFvEYRCWNEQcrbbbw_login-1.png) no-repeat center;background-size:cover;" class="row-no-padding row">
<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let item of items" class="row-no-padding row">
     <button (click)="showUserProfilePage(item)">
      {{ item.userName }}
    </button>
  </ion-item>
</ion-list>
</ion-content>
