<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-subtitle>VCH {{title}} List</ion-subtitle>
  </ion-navbar>
</ion-header>

<ion-content padding="false" style="background: url(img/eTKrFvEYRCWNEQcrbbbw_login-1.png) no-repeat center;background-size:cover;"
  class="manual-remove-top-padding has-header">
  <ion-list id="page11-list13">
    <ion-item class="item-thumbnail-left item-icon-right" id="page11-list-item46" ui-sref="menu.search">
      <img src="{{imageSource}}">
      <h2>{{title}} - VCH</h2>
      <p>234 Granville avenue</p>
        <ion-icon class="icon search" name="search"></ion-icon>
    </ion-item>
  </ion-list>
  <div class="spacer" style="width: 320px; height: 32px;"></div>
  <ion-list id="page11-list9">
    <ion-item class="item-icon-left item-icon-right dark row-no-padding" id="page11-list-item35" ui-sref="menu.page1" *ngFor="let user of users"
      (click)="showUserProfilePage(user)">
    <ion-icon class="icon person" name="person"></ion-icon>{{ user.userName }} - RN#{{user.id}}<br>
      <span class="item-note">Vancouver Coastal Health</span>
      <ion-icon class="icon arrow-forward" name="arrow-forward"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
